<ion-modal-view>
  <ion-header-bar class='exercise-description-modal-header-bar'>
    <h1 class='title'>{{exercise | workoutName}}</h1>
  </ion-header-bar>
  <ion-content style='top: 9vh' scroll='false'>
    <div class='exercise-image-container'>
      <img ng-src='img/exercises/pushups.png'>
    </div>
    <div class='exercise-description-close-container'>
      <button class='flat-button' ng-click='closeModal()'>Close</button>
    </div>
  </ion-content>
</ion-modal-view>
