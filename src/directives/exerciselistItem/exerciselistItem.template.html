<li class='workout-list-item' ng-repeat='exercise in exercises track by $index'>
  <!-- <div class='row no-padding'> -->
  <div class='row no-padding' style='background-color: {{colors[$index]}}'>
    <span class='col col-80'>{{exercise}}</span>
    <!-- <span class='col col-20 go-alt'>Go!</span> -->
    <!-- <span class='col col-20 go'>Go!</span> -->
    <span class='col col-20' style='background-color: {{convertColors("green", "rgb(255,165,0)", exercises.length)[$index]}}' ui-sref='exercise.difficulty({ exercise: exercise})'>Go!</span>
  </div>
</li>
