<div class='row no-padding' style='background-color: {{::exerciseColor}}'>
  <span class='col col-80' ng-click='::openModal()'>
    {{::exercise | workoutName }}
  </span>
  <span class='col col-20' style='background-color: {{::goColor}}' ui-sref='exercise.difficulty({exercise: exercise})'>
    Go!
  </span>
</div>
